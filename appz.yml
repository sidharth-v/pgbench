app:
    name: PGBENCH
    code: pgbench
    notify: svengathattil@ecloudcontrol.com

build:
    version: 0.1
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: pgbench-10.0

deploy:
    context: sidharth-v/DEV
    type: statefulset
    replicas: 1
    port:
    - 80
volumes:
  - claim: pgbench-data
    class: microk8s-hostpath
    mount: /appz/log/results
    name: data
    size: 10Gi

properties:
    DATABASE_HOST: postgres13-master-13-x
    DATABASE_USER: springbootweb
    DATABASE_PORT: 5432
    DATABASE_NAME: springbootweb
    DATABASE_PASSWORD: 
       vault: POSTGRESQL_SPRINGBOOT_PASSWORD
    PGBENCH_SCALE: 5
    PGBENCH_CLIENTS: 5
    PGBENCH_RATE: 10
    PGBENCH_THREADS: 2
    PGBENCH_DURATION: 10
    PGBENCH_SCRIPT: tpcb-like
    TEST_NAME: pgbench-test
    revision: 26
